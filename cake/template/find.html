<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
    <style type="text/css">
    		.mui-btn {
				font-size: 16px;
				padding: 8px;
				margin: 3px;
			}
    </style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #f44d42;"></a>
	    <h1 class="mui-title" style="font-family: '微软雅黑'; font-weight: bold;">找回密码</h1>
	</header>
	<div class="mui-content">
	    <div class="mui-input-group" style="font-family: '微软雅黑'; font-size: 14px;">
	    		<div class="mui-input-row">
	    		    <label>手机号码</label>
	    		    <input type="text" placeholder="请输入手机号码" style="font-family: '微软雅黑'; font-size: 14px;">
	    		    
	    		</div>
	    		<div class="mui-input-row" style=" height: auto;">
	    		    <button  type="button" class="mui-btn mui-btn-red mui-btn-block mui-btn-outlined " style=" margin: 10px auto; width: 80%;text-align: center; color:#f44d42; float: none; border: 1px solid #f44d42;">发送短信验证码</button>
	    		    
	    		</div>
	    		<div class="mui-input-row" >
	    		    <label style="font-family: '微软雅黑'; font-size: 14px;"> 验证码</label>
	    		    <input  style="font-family: '微软雅黑'; font-size: 14px;" type="text" placeholder="验证码">
	    		</div>
	    		
	    		
	    </div>
	    <button type="button" id="tijiao" class="mui-btn mui-btn-red  mui-btn-block" style="width: 80%;margin: 12px auto; background: #f44d42;">提交</button>
	</div>
</body>
</html>
